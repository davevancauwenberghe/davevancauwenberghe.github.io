<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Terminal interface of Dave Van Cauwenberghe – indie dev in Ghent."/>
  <title>davevancauwenberghe – Terminal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Boot screen -->
<div id="boot-screen">
  <pre class="ascii-logo">
      __   __   ___  
     |  \ |  \ | __|
     | | || | ||__ \
     |_|_||_|_||___/   .
  </pre>

  <div class="boot-text">
    Booting dvc<span class="dot-loader"></span>
  </div>

  <pre id="boot-logs" class="boot-log">
    <span class="cursor"></span>
  </pre>

  <div id="name-prompt" style="display:none;">
    <label for="user-name">Enter your name:</label>
    <div style="display: inline-flex; align-items: center;">
      <input type="text" id="user-name" maxlength="20" autocomplete="off" />
      <span class="cursor"></span>
    </div>
  </div>
</div>

<!-- Terminal UI -->
<div id="terminal" style="display:none;">
  <div id="breadcrumbs">~</div>
  <div id="system-time"></div>
  <div id="console-output"></div>
  <div class="input-line">
    <span>&gt;</span>
    <input type="text" id="console-input" autofocus autocomplete="off" />
    <span class="cursor"></span>
  </div>
</div>

<!-- Sounds -->
<audio id="boot-sound" src="sounds/boot.mp3"></audio>
<audio id="beep-sound" src="sounds/beep.mp3"></audio>
<audio id="open-sound" src="sounds/open.mp3"></audio>
<audio id="error-sound" src="sounds/error.mp3"></audio>
<audio id="hum-sound" src="sounds/hum.mp3" loop></audio>

<script src="script.js"></script>
</body>
</html>
