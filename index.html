<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Terminal interface of Dave Van Cauwenberghe – indie dev in Ghent."/>
  <title>davevancauwenberghe – Terminal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Boot screen -->
<div id="boot-screen">
  <pre class="ascii-logo">
      ___  _   __   ___  
     | _ \| | / /  / _ \ 
     | v /| |/ /__| (_) |
     |_|_\|___/____\___/  .
  </pre>
  <div class="boot-text">Booting dvc<span class="dot-loader"></span></div>
</div>

<!-- Terminal UI -->
<div id="terminal" style="display:none;">
  <div id="breadcrumbs">~</div>
  <div id="system-time"></div>
  <div id="console-output"></div>
  <div class="input-line">
    <span>&gt;</span>
    <input type="text" id="console-input" autofocus autocomplete="off" />
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
